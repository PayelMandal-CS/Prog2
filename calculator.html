<!DOCTYPE html>
<html>
<head>
	<title>Develop a calculator</title>
</head>
<body>
	<label>Number1</label>
	<input type="text" id="n1"/><br><br>
	<label>Number2</label>
	<input type="text" id="n2"/>
	<input type="button" value="+" onclick="add()"/>
	<input type="button" value="-" onclick="sub()"/>
	<input type="button" value="/" onclick="div()"/>
	<input type="button" value="*" onclick="mul()"/>
	<input type="button" value="%" onclick="mod()"/><br>
	<div id="res"></div>
	<script>
		function add()
		{
			var n1=parseInt(document.getElementById("n1").value);
			var n2=parseInt(document.getElementById("n2").value);
			var sum=n1+n2;
			document.getElementById("res").innerHTML=sum;
		}
		function sub()
		{
			var num1=parseInt(document.getElementById("n1").value);
			var num2=parseInt(document.getElementById("n2").value);
			var Sub=num1-num2;
			document.getElementById("res").innerHTML=Sub;
		}
		function div()
		{
			var num1=parseInt(document.getElementById("n1").value);
			var num2=parseInt(document.getElementById("n2").value);
			var Div=num1/num2;
			document.getElementById("res").innerHTML=Div;
		}
		function mul()
		{
			var num1=parseInt(document.getElementById("n1").value);
			var num2=parseInt(document.getElementById("n2").value);
			var Mul=num1*num2;
			document.getElementById("res").innerHTML=Mul;
		}
		function mod()
		{
			var num1=parseInt(document.getElementById("n1").value);
			var num2=parseInt(document.getElementById("n2").value);
			var Mod=num1%num2;
			document.getElementById("res").innerHTML=Mod;
		}
	</script>
</body>
</html>
